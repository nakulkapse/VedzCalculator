<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h2>Veds Calculator</h2>

        <label for="bet1">Bet 1 Odds:</label>
        <input type="number" id="bet1" placeholder="Enter Bet 1 odds">

        <label for="bet2">Bet 2 Odds:</label>
        <input type="number" id="bet2" placeholder="Enter Bet 2 odds">

        <label for="payout">Total Payout:</label>
        <input type="number" id="payout" placeholder="Enter payout amount">

        <button onclick="calculateBets()">Calculate</button>

        <div id="result"></div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
